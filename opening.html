<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25d466",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .loading-spin {
            border: 3px solid rgba(37, 212, 102, 0.1);
            border-top: 3px solid #25d466;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <!-- iOS Phone Mockup Container -->
    <div class="flex items-center justify-center min-h-screen p-4 sm:p-0">
        <div
            class="relative w-full max-w-[390px] h-[844px] bg-white dark:bg-background-dark shadow-2xl overflow-hidden rounded-[3rem] border-[8px] border-slate-900 dark:border-slate-800">
            <!-- iOS Status Bar Simulation -->
            <div class="absolute top-0 w-full px-8 py-4 flex justify-between items-center z-20">
                <span class="text-sm font-semibold text-slate-900 dark:text-white">9:41</span>
                <div class="flex space-x-2 items-center">
                    <span class="material-icons text-[14px] text-slate-900 dark:text-white">signal_cellular_alt</span>
                    <span class="material-icons text-[14px] text-slate-900 dark:text-white">wifi</span>
                    <span class="material-icons text-[18px] text-slate-900 dark:text-white">battery_full</span>
                </div>
            </div>
            <!-- Dynamic Island Simulation -->
            <div class="absolute top-3 left-1/2 -translate-x-1/2 w-32 h-8 bg-black rounded-full z-20"></div>
            <!-- Main Splash Content -->
            <div class="relative h-full flex flex-col items-center justify-center">
                <!-- Logo Section -->
                <div class="flex flex-col items-center space-y-4">
                    <div class="bg-primary/10 p-5 rounded-xl">
                        <span class="material-icons text-primary text-6xl">security</span>
                    </div>
                    <div class="text-center">
                        <h1 class="text-4xl font-bold tracking-tight text-slate-900 dark:text-white">
                            ECHO<span class="text-primary">ID</span>
                        </h1>
                        <p class="mt-4 text-slate-500 dark:text-slate-400 font-medium tracking-wide">
                            Seguridad en un toque
                        </p>
                    </div>
                </div>
                <!-- Bottom Status Section -->
                <div class="absolute bottom-24 flex flex-col items-center space-y-8">
                    <!-- Subtle Loading Indicator -->
                    <div class="loading-spin"></div>
                    <!-- WhatsApp Integration Indicator -->
                    <div
                        class="flex items-center space-x-2 bg-primary/5 px-4 py-2 rounded-full border border-primary/10">
                        <svg class="w-5 h-5 text-primary" fill="currentColor" viewbox="0 0 24 24">
                            <path
                                d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.885-9.885 9.885m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.94 3.659 1.437 5.634 1.437h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z">
                            </path>
                        </svg>
                        <span class="text-[11px] font-bold text-primary uppercase tracking-[0.1em]">WhatsApp Auth
                            First</span>
                    </div>
                </div>
                <!-- Footer Legal/Info -->
                <div
                    class="absolute bottom-8 text-[10px] text-slate-400 dark:text-slate-600 uppercase tracking-widest font-semibold">
                    Encrypted End-to-End
                </div>
            </div>
            <!-- iOS Home Indicator Simulation -->
            <div
                class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-slate-900/10 dark:bg-white/10 rounded-full z-20">
            </div>
            <!-- Abstract Background Decorative Elements -->
            <div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
            <div class="absolute -bottom-24 -left-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
        </div>
    </div>
</body>

</html>
